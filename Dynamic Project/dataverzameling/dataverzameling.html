<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Openbare Parkings in Brussel</title>
  <link rel="stylesheet" href="dataverzameling.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Openbare Parkings in Brussel</h1>
  </header>
    <main>
        <section id="controls">
            <input type="text" id="search-input" placeholder="Zoek parkeerplaats...">
            <select id="type-filter">
              <option value="all">Alle types</option>
              <option value="Betalend">Betalend</option>
              <option value="Gratis">Gratis</option>
            </select>
            <select id="sort-option">
              <option value="default">Sorteer op</option>
              <option value="capacity-asc">Capaciteit oplopend</option>
              <option value="capacity-desc">Capaciteit aflopend</option>
            </select>
            <button id="search-btn">Zoeken</button>
        </section>

          <div id="map" style="height: 400px;"></div>


        <section id="filters">
            <input type="text" id="search" placeholder="Zoek op naam...">
            <button id="srch-button">Zoeken</button>
        </section>

        <section id="parking-container">
          <!-- Dynamische parkeervakken worden hier toegevoegd -->
        </section>
    </main>
  <footer>
    <p>2025 Openbare Parkings</p>
  </footer>
 <script src="dataverzameling.mjs"></script>
</body>
</html>
