<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Openbare Parkings in Brussel</title>
  <link rel="stylesheet" href="dataverzameling.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Openbare Parkings in Brussel</h1>
  </header>
    <main>
        <section id="controls">
            <input type="text" id="search-input" placeholder="Zoek parkeerplaats...">
            <select id="sort-option">
              <option value="default">Sorteer op</option>
              <option value="capacity-asc">Capaciteit oplopend</option>
              <option value="capacity-desc">Capaciteit aflopend</option>
            </select>
            <button id="search-btn">Zoeken</button>
        </section>

          <div id="map" style="height: 400px;"></div>

          <section id="settings">
            <h2>Voorkeur</h2>
            <label for="theme-switcher">Donkere modus:</label>
            <input type="checkbox" id="theme-switcher">
            <label for="language-select">Taal:</label>
            <select id="language-select">
              <option value="nl">Nederlands</option>
              <option value="en">Engels</option>
            </select>
          </section>
          <section id="parking-container">
        </section>
    </main>
  <footer>
    <p>Contact: +32 345636789</p>
    <p>E-mail: openbaar.parkings@gmail.com</p>
  </footer>
 <script src="dataverzameling.mjs"></script>
</body>
</html>
